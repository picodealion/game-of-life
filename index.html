<html>
    <head>
        <link rel="stylesheet" href="dist/main.css">
    </head>
    <body>
        <h1>Conway's Game of Life</h1>

        <section>
            Quick import (comma-separated id's of tiles to start with):
            <textarea id="import" rows="2">1,42,80,81,82</textarea>
            <button id="create">Create new game</button>
            <button id="start" disabled="disabled">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
            <button disabled="disabled" id="reset">Reset</button>
            <button id="exportButton">Export</button>
        </section>

        <section>
            Export:
            <textarea id="export" rows="2"></textarea>
        </section>

        <div id="game"></div>

        <footer>
            <a href="https://github.com/picodealion/game-of-life/">github</a>
        </footer>

        <script src="dist/main.js"></script>
    </body>
</html>
